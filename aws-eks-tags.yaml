schemaVersion: '0.3'
description: Copy AWS EKS Node Tags to managed EC2 Resources 
assumeRole: '{{ AutomationAssumeRole }}'
parameters:
  AutomationAssumeRole:
    type: String
    description: >-
      (Required) The ARN of the role that allows Automation to perform the
      actions on your behalf.
    default: 'arn:aws:iam::026158001388:role/SSM-Automation'
  WKS:
    type: String
    description: Event Message
mainSteps:
  - name: TagASG
    action: 'aws:executeAwsApi'
    maxAttempts: 3
    onFailure: Continue
    timeoutSeconds: 7200
    inputs:
      Service: AutoScaling
      Api: create_or_update_tags
      ResourceId: "{{WKS.details.}}"
      Key: map-migrated
      Value: 
      PropagateAtLaunch: True
    outputs:
    - Name: InstanceId
      Selector: "$.Instances[0].InstanceId"
      Type: "String"
  - name: waitUntilInstanceStateRunning
    action: aws:waitForAwsResourceProperty
    timeoutSeconds: 60
    inputs:
      Service: ec2
      Api: DescribeInstanceStatus
      InstanceIds:
      - "{{ LaunchInstances.InstanceId }}"
      PropertySelector: "$.InstanceStatuses[0].InstanceState.Name"
      DesiredValues:
      - running
  - name: GetHostname
    action: 'aws:runCommand'
    maxAttempts: 3
    onFailure: Continue
    timeoutSeconds: 600
    inputs:
      DocumentName: AWS-RunShellScript
      InstanceIds:
        - '{{LaunchInstances.InstanceId}}'
      Parameters:
      CloudWatchOutputConfig:
        CloudWatchLogGroupName: eks-map-ssm
        CloudWatchOutputEnabled: true